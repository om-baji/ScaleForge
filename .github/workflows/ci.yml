name: Complete Backend CI Pipeline
on:
  push:
    branches: ["main", "dev"]
  pull_request:
    branches: ["main"]

jobs:
  build-inventory-service:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./services/app/inventory-service
    steps:
      - uses: actions/checkout@v4
        name: Checkout Repository

      - uses: oven-sh/setup-bun@v2
        name: Setup Bun

      - name: Build and test
        run: |
          bun install
          bun build:test

  build-order-service:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./services/app/order-service
    steps:
      - uses: actions/checkout@v4
        name: Checkout Repository

      - uses: oven-sh/setup-bun@v2
        name: Setup Bun

      - name: Build and test
        run: |
          bun install
          bun build:test

  build-broker:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./services/app/broker
    steps:
      - uses: actions/checkout@v4
        name: Checkout Repository

      - uses: oven-sh/setup-bun@v2
        name: Setup Bun

      - name: Build and test
        run: |
          bun install
          bun build:test

  build-sql-proxy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./sql-proxy
    steps:
      - uses: actions/checkout@v5
        name: Checkout Repository

      - uses: actions/setup-go@v6
        name: Setup Go
        with:
          go-version: ">=1.21.0"

      - name: Build and test
        run: |
          go mod tidy
          make build

  build-next-client:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./client
    steps:
      - uses: actions/checkout@v5
        name: Checkout Repository

      - uses: actions/setup-node@v6
        name: Setup Node

      - name: Setup PNPM ans Install Dependencies
        run: |
          npm install -g npm
          pnpm install

      - name: Build
        run: |
          pnpm build
