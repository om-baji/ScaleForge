apiVersion: apps/v1
kind: Deployment
metadata:
  name: stress-orders
  labels:
    app: stress-orders
spec:
  replicas: 1
  selector:
    matchLabels:
      app: stress-orders
  template:
    metadata:
      labels:
        app: stress-orders
    spec:
      containers:
      - name: stress-client
        image: node:18-alpine
        command: ["node", "/app/stress.js"]
        env:
        - name: SERVICE_URL
          value: "orders"
        - name: SERVICE_PORT
          value: "4001"
        - name: ENDPOINT
          value: "/metrics"
        - name: CONCURRENT
          value: "50"
        - name: DURATION
          value: "600"              # 10 minutes
        volumeMounts:
        - name: script
          mountPath: /app
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 256Mi
      volumes:
      - name: script
        configMap:
          name: stress-client-script
